<div class="card">
  <div class="card-body">
    <p class=text-center>Consulta Pessoa</p>
    <table class="table table-striped list">
      <thead>
      <tr>
        <th *ngFor="let col of columns">
          {{col}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pessoa of pessoas | paginate: { itemsPerPage: 5, currentPage: paginaAtual }; let i = index">
        <th>{{pessoa.nome}}</th>
        <th>{{pessoa.documento}}</th>
        <th>{{pessoa.telefone}}</th>
        <button (click)="deletePessoa(pessoa)" class="btn btn-danger">
          Delete
        </button>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
  </div>
</div>
